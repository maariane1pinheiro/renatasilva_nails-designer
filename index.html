<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horários Disponíveis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .hour {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            background-color: #f0a3c7;
            color: white;
            cursor: pointer;
        }
        .hour:hover {
            background-color: #d48aae;
        }
        .button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #f0a3c7;
            color: white;
            cursor: pointer;
            text-align: center;
        }
        .button:hover {
            background-color: #d48aae;
        }
    </style>
</head>
<body>

<h1>Horários Disponíveis</h1>
<div id="available-hours"></div>

<button class="button" onclick="goBack()">Voltar à Tela Inicial</button>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const date = urlParams.get('date');
    document.title = `Horários para ${date}`;

    const hoursContainer = document.getElementById('available-hours');
    for (let i = 9; i <= 19; i++) {
        const hourDiv = document.createElement('div');
        hourDiv.className = 'hour';
        hourDiv.textContent = `${i}:00`;
        hourDiv.onclick = function() {
            const confirmAgendamento = confirm(`Você gostaria de agendar para ${i}:00 no dia ${date}?`);
            if (confirmAgendamento) {
                alert(`Agendamento confirmado para ${i}:00 no dia ${date}.`);
            } else {
                alert('Agendamento cancelado.');
            }
        };
        hoursContainer.appendChild(hourDiv);
    }

    function goBack() {
        window.location.href = "index.html"; // Substitua "index.html" pelo nome do seu arquivo de tela inicial
    }
</script>

</body>
</html>
